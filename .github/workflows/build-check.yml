name: Build Check
on:
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:      
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Print git ref
        run: echo "GITHUB_REF ${{ github.ref }}"

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
